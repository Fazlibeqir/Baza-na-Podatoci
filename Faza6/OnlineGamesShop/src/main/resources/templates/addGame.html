<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game List</title>
</head>
<body>
    <h1>Game List</h1>
<table>
    <thead>
        <tr>
            <th>Game Id</th>
            <th>Game Title</th>
            <th>Game Genre</th>
            <th>Game Publisher</th>
            <th>Game Website</th>
            <th>Game Platform</th>
            <th>Game Manufacturer</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="game :${games}">
        <td th:text="${game.id_game}">Game Id</td>
        <td th:text="${game.title}">Game Title</td>
        <td th:text="${game.genre}">Game Genre</td>
        <td th:text="${game.publisher_name}">Game Publisher</td>
        <td th:text="${game.website}">Game Website</td>
        <td th:text="${game.platform_name}">Game Platform</td>
        <td th:text="${game.manufacturer}">Game Manufacturer</td>
    </tr>
    </tbody>
</table>


</body>
</html>
