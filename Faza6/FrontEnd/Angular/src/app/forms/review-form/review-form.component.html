<div *ngIf="showSnackbar" [class]="snackbarClass">
  {{ snackbarMessage }}
</div>
<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="rating">Rating:</label>
    <input type="number" class="form-control" id="rating" formControlName="rating" min="1" max="10" step="1" />
    <div *ngIf="reviewForm.get('rating')?.hasError('required') && reviewForm.get('rating')?.touched" class="text-danger">
      Rating is required.
    </div>
    <div *ngIf="reviewForm.get('rating')?.hasError('min') && reviewForm.get('rating')?.touched" class="text-danger">
      Rating must be at least 1.
    </div>
    <div *ngIf="reviewForm.get('rating')?.hasError('max') && reviewForm.get('rating')?.touched" class="text-danger">
      Rating must be at most 10.
    </div>
  </div>


  <div class="form-group">
    <label for="comment">Comment:</label>
    <input type="text" class="form-control" id="comment" formControlName="comment" />
    <div *ngIf="reviewForm.get('comment')?.hasError('required') && reviewForm.get('comment')?.touched" class="text-danger">
      Genre is required.
    </div>
  </div>
<!--  user-->
  <div class="form-group">
    <label for="costumer">Select User:</label>
    <select formControlName="selectedUser" name="user" id="costumer" class="form-control">
      <option value="" disabled selected>Select a User</option>
      <option *ngFor="let costumer of costumers" [value]="costumer.id_costumer">{{ costumer.username }}</option>
    </select>
    <div *ngIf="reviewForm.get('selectedUser')?.hasError('required') && reviewForm.get('selectedUser')?.touched" class="text-danger">
      Please select a User.
    </div>

<!--    game-->
  </div>
  <div class="form-group">
    <label for="game">Select Game:</label>
    <select formControlName="selectedGame" name="game" id="game" class="form-control">
      <option value="" disabled selected>Select a Game</option>
      <option *ngFor="let game of games" [value]="game.id_game">{{ game.title }}</option>
    </select>
    <div *ngIf="reviewForm.get('selectedGame')?.hasError('required') && reviewForm.get('selectedGame')?.touched" class="text-danger">
      Please select a Game.
    </div>
  </div>


  <button type="submit" class="btn btn-primary" [disabled]="!reviewForm.valid">Submit</button>
</form>
